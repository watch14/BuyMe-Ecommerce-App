<h2 mat-dialog-title>Edit Product</h2>
<form [formGroup]="editProductForm" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="productName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Product Price</mat-label>
    <input matInput type="number" formControlName="productPrice">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Product Category</mat-label>
    <input matInput formControlName="productCategory">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Product Image</mat-label>
    <input matInput type="file" (change)="onFileChange($event)">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-button type="submit" [disabled]="!editProductForm.valid">Save</button>
  </div>
</form>
