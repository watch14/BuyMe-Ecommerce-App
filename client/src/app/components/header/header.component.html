<div class="topHeader">
  <p>
    Summer Sale And Free Express Delivery -
    <strong style="color: #14b8a6">OFF 50%!</strong>
  </p>
</div>
<div class="cont">
  <div class="botcontainer">
    <div class="header">
      <img class="logo" src="../../../assets/Logo/logo-green-blue.png" />
      <div class="headerLinks">
        <a routerLink="/">Home</a>
        <a routerLink="/">Categories</a>
        <a routerLink="/shop">Shop</a>
        <div class="search">
          <button class="searchbtn">
            <input type="text" placeholder="Search.." />
            <img src="../../../assets/icons/Search.svg" alt="Search" />
          </button>
        </div>
      </div>
      <div class="headerbtns">
        <img src="../../../assets/icons/Wishlist.svg" />
        <div class="cart-container">
          <img src="../../../assets/icons/Cart.svg" />
          <span *ngIf="cartCount > 0" class="cart-count">{{ cartCount }}</span>
        </div>
        <div
          class="user-container"
          [ngClass]="{ 'user-clicked': isUserClicked }"
          (click)="toggleDropdown()"
        >
          <img src="../../../assets/icons/user-black.svg" class="user-icon" />
          <div class="dropdown-menu" [class.show]="showDropdown">
            <a class="dropdown-item" routerLink="/login">
              <img src="../../../assets/icons/user.svg" alt="Account" />
              Login
            </a>
            <a class="dropdown-item" routerLink="/register">
              <img src="../../../assets/icons/user.svg" alt="Account" />
              Register
            </a>
            <a class="dropdown-item" routerLink="/admin-dashboard">
              <img src="../../../assets/icons/user.svg" alt="Account" />
              Manage My Account
            </a>
            <a class="dropdown-item" routerLink="/orders">
              <img src="../../../assets/icons/icon-mallbag.svg" alt="Orders" />
              My Orders
            </a>
            <a class="dropdown-item" routerLink="/login">
              <img src="../../../assets/icons/Icon-logout.svg" alt="Logout" />
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
