  <!-- Recommended products section -->
<div class="category-products">
    <h2 class="category-title">YOU MIGHT ALSO LIKE</h2>
    <div class="products-container">
      <div *ngFor="let category of categories" class="category-category">
        <h3>{{ category.categoryName }}</h3>
        <div class="category-product-list">
          <div *ngIf="category.products && category.products.length > 0">
            <div *ngFor="let product of category.products" class="category-product">
              <a [routerLink]="['/product', product._id]">
                <div *ngIf="product.productPicture && product.productPicture.length > 0" class="category-gallery-item">
                  <div class="category-image">
                    <img [src]="product.productPicture[0]" alt="Product Image" class="category-product-image" />
                  </div>
                </div>
                <div class="category-product-title">
                  <p>{{ product.productName }}</p>
                </div>
                <div class="category-rating">
                  <i *ngFor="let star of [1, 2, 3, 4, 5]" class="fa fa-star-o"></i>
                  <span class="category-product-rate">{{ product.productRate }}</span>
                </div>
                <p>
                  <span class="category-price">$ {{ product.productPrice }}</span>
                </p>
              </a>
            </div>
          </div>
          <div *ngIf="!category.products || category.products.length === 0" class="no-products-found">
            No products found for this category.
          </div>
        </div>
      </div>
    </div>
  </div>
