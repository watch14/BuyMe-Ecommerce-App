<div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card">
        <div class="card-main">
          <div class="discount">9%</div>
          <div class="label label-green">Pre-Order</div>
          <div class="product-container">
            <div class="p">
              <!-- Display product pictures -->
              <img *ngFor="let pic of product.productPicture" [src]="pic" alt="Product">
            </div>
          </div>
          <div class="image">
            <!-- Display the first product picture -->
            <img [src]="product.productPicture[0]" alt="">
          </div>
          <div class="cart-line"></div>
          <div class="cart-item">
            <ul>
              <li><a href=""><i class="fa fa-shopping-basket"></i></a></li>
              <li><a href=""><i class="fa fa-heart"></i></a></li>
              <li><a href=""><i class="fa fa-search"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <!-- Display product name -->
          <a href="">{{ product.productName }}</a>
          <div class="rating">
            <!-- Display product rating stars -->
            <i class="fa" *ngFor="let star of [].constructor(5); let i = index"
               [ngClass]="i < product.productRate ? 'fa-star' : 'fa-star-o'"></i>
          </div>
          <p>
            <!-- Display product price and old price -->
            <span class="money">${{ product.productPrice }}</span>
            <span class="old-price">$99</span>
          </p>
        </div>
      </div>
    </div>
  </div>
